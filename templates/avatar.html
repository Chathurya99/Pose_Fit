<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Avatar with Voice Guidance</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #buttonPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="buttonPanel">
    <button onclick="playGuidance()">Play Guidance</button>
  </div>
  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.152.0";
    import { FBXLoader } from "https://cdn.skypack.dev/three@0.152.0/examples/jsm/loaders/FBXLoader.js";
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.152.0/examples/jsm/controls/OrbitControls.js";

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    camera.position.set(0, 1.5, 3);
    const controls = new OrbitControls(camera, renderer.domElement);

    let mixer, model;
    const loader = new FBXLoader();
    loader.load("static/models/Air Squat.fbx", function (object) {
      model = object;
      model.scale.set(0.01, 0.01, 0.01); // adjust as needed
      scene.add(model);
      mixer = new THREE.AnimationMixer(model);
      if (object.animations.length > 0) {
        mixer.clipAction(object.animations[0]).play();
      }
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
    animate();

    // Voice feedback
    function playGuidance() {
      const msg = new SpeechSynthesisUtterance(
        "Please bend your knees more. Watch the avatar."
      );
      msg.lang = "en-US";
      msg.pitch = 1;
      msg.rate = 1;
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
